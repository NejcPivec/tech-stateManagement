<div class="container">
  <h2 *ngIf="allGallery$.length === 0">Is Loading....</h2>
  <ng-container *ngIf="allGallery$.length > 0">
    <div class="row">
      <div class="col-3" *ngFor="let image of allGallery$">
        <img src="{{ image.thumbnailUrl }}" alt="" style="width: 100px; height: 100px;">
      </div>
    </div>
  </ng-container>
</div>
